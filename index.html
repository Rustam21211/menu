<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товарный чек</title>
    <link rel="icon" href="../ICO/guitar.ico" type="image/x-icon">
    <style>
        body { background-color: #111192; color: #fff; font-family: Arial, sans-serif; }
        .q { text-align: center; margin-bottom: 50px;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<h1 class="q">Выбор товаров</h1>

<label for="productSelect">Выберите товар:</label>
<select id="productSelect">
    <option value="" data-price="0">-- Выберите товар --</option>  
    <option value="Диагностика и консультация" data-price="0">Диагностика и консультация - 0 руб.</option>
    <option value="Предпродажная подготовка инструмента" data-price="500">Предпродажная подготовка инструмента - 500 руб.</option>
    <option value="Замена струн" data-price="250">Замена струн - 250 руб.</option>
    <option value="Замена струн с чисткой накладки и пропиткой маслом" data-price="600">Замена струн с чисткой накладки и пропиткой маслом - 600 руб.</option>
    <option value="Комплексная чистка" data-price="500">Комплексная чистка - 500 руб.</option>
    <option value="Отстройка: Электрогитара, бас-гитара" data-price="800">Отстройка: Электрогитара, бас-гитара - 800 руб.</option>
    <option value="Отстройка: Электрогитара с Floyd Rose" data-price="1200">Отстройка: Электрогитара с Floyd Rose - 1200 руб.</option>
    <option value="Отстройка: Акустическая гитара" data-price="750">Отстройка: Акустическая гитара - 750 руб.</option>
    <option value="Отстройка: Классическая гитара" data-price="500">Отстройка: Классическая гитара - 500 руб.</option>
    <option value="Работа с ладами" data-price="1500">Работа с ладами - 1500 руб.</option>
    <option value="Замена электронного компонента" data-price="500">Замена электронного компонента - 500 руб.</option>
    <option value="Пайка темброблока электрогитары" data-price="1000">Пайка темброблока электрогитары - 1000 руб.</option>
    <option value="Экранировка полная: Алюминий/медь" data-price="1200">Экранировка полная: Алюминий/медь - 1200 руб.</option>
    <option value="Экранировка полная: Графит/медь" data-price="1600">Экранировка полная: Графит/медь - 1600 руб.</option>
    <option value="Замена одного колка" data-price="200">Замена одного колка - 200 руб.</option>
    <option value="Замена комплекта колков" data-price="800">Замена комплекта колков - 800 руб.</option>
    <option value="Замена машинки (бриджа) на аналогичное" data-price="1500">Замена машинки (бриджа) на аналогичное - 1500 руб.</option>
    <option value="Замена порожков: Акустика, классика" data-price="500">Замена порожков: Акустика, классика - 500 руб.</option>
    <option value="Замена порожков: Электрогитара, бас - гитара" data-price="400">Замена порожков: Электрогитара, бас - гитара  - 400 руб.</option>
    <option value="Замена пластиковых элементов электрогитар" data-price="150">Замена пластиковых элементов электрогитар - 150 руб.</option>
    <option value="Сборка DIY-KIT электрогитар" data-price="2500">Сборка DIY-KIT электрогитар - 2500 руб.</option>
</select>

<button onclick="addItem()">Добавить товар</button>

<h2>Список выбранных товаров</h2>
<table id="itemTable">
    <thead>
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Итого: <span id="totalAmount">0</span> руб.</h2>
<button onclick="generateReceipt()">Сгенерировать чек</button>

<div id="receipt" style="display:none; margin-top: 20px;">
    <h2>Товарный чек</h2>
    <div id="receiptContent"></div>
</div>

<script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
